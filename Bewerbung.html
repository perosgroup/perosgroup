	<form action="SENDEADRESSE" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
  <fieldset>
    <legend>Stelle</legend>
    <label>
      Bewerbung für *
      <select name="Bewerbung für" required>
        <option>Kraftfahrer</option>
        <option>Personenbeförderungsfahrer</option>
		<option>Paketzusteller</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Persönliche Angaben</legend>
    <div class="two-cols">
      <label>
        Vorname *
        <input type="text" name="Vorname" required>
      </label>
      <label>
        Familienname *
        <input type="text" name="Familienname" required>
      </label>
    </div>
    <div class="two-cols">
      <label>
        Staatsbürgerschaft
        <input type="text" name="Staatsbürgerschaft">
      </label>
      <label>
        Geburtsdatum
        <input type="date" name="Geburtsdatum"<p style="color: black;"></p>
    </div>
    <label>
      Adresse
      <input type="text" name="Adresse">
    </label>
    <div class="two-cols">
      <label>
        PLZ
        <input type="text" name="PLZ">
      </label>
      <label>
        Ort
        <input type="text" name="Ort">
      </label>
    </div>
    <div class="two-cols">
      <label>
        Telefon *
        <input type="tel" name="Telefon" required>
      </label>
      <label>
        E-Mail-Adresse *
        <input type="email" name="E-Mail" required>
      </label>
    </div>
  </fieldset>
 <fieldset>
    <div>
      <label>
        <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
        Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben für die Bearbeitung dieser Bewerbung, einverstanden bin. *
      </label>
    </div>
  </fieldset>
  <div class="btns">
    <input type="text" name="_gotcha" value="" style="display:none;">
    <input type="submit" value="Bewerbung absenden"<p style="color: black;"></p>>
  </div>
</form>
